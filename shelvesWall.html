<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="shelvesWallCSS.css" />
    <title>The Shelves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="bgDiv"
         id="bgDiv">
        <img src="shelvesIMG/shelf1420White.png"
             id="bgDivImg"
             style="
             z-index: 1;
             position: relative;
             width: 100%;
             height: 100%;
             opacity: 100%;
             " />

        <!-- RED CURTAIN-->
        <div class="redHitBox1"
             id="redHitBox1"
             onmouseenter="red1MouseY(), redOpen()"
             style="
             visibility: visible;">
            <script>
                function red1MouseY() {
                    document.getElementById("redHitBox1").style.visibility = "hidden";

                    setTimeout(function () {
                        document.getElementById("redHitBox2").style.visibility = "visible";
                    }, 1600);
                }
            </script>
        </div>

        <div class="redHitBox2"
             id="redHitBox2"
             onmouseenter="red2MouseY(), redClose()"
             style="
             visibility: hidden;">
            <script>
                function red2MouseY() {
                    document.getElementById("redHitBox2").style.visibility = "hidden";

                    setTimeout(function () {
                        document.getElementById("redHitBox1").style.visibility = "visible";

                    }, 1600);
                }
            </script>
        </div>

        <div class="redClickBox"
             id="redClickBox"
             onclick="redClick()"
             style="
             visibility: hidden;">
            <script>
                function redClick() {
                    document.location = 'https://fangknife.github.io/TheShelves/Left.html';
                }
            </script>
        </div>

        <div class="redCurtain"
             id="redCurtain">
            <img src="shelvesIMG/r1.png"
                 id="redImg"
                 style="
             z-index: 1;
             position: relative;
             width: 100%;
             height: 100%;
             " />
            <script>
                var redImages = new Array()
                redImages = [
                    "shelvesIMG/r1.png",
                    "shelvesIMG/r2.png",
                    "shelvesIMG/r3.png",
                    "shelvesIMG/r4.png",
                    "shelvesIMG/r5.png",
                    "shelvesIMG/r6.png",
                    "shelvesIMG/r7.png",
                    "shelvesIMG/r8.png",
                    "shelvesIMG/r9.png",
                    "shelvesIMG/r10.png",
                    "shelvesIMG/r11.png",
                    "shelvesIMG/r12.png",
                    "shelvesIMG/r13.png",
                    "shelvesIMG/r14.png",
                ];
                function redOpen() {
                    var redNumb = 0;
                    var intervalRedOpen =
                        setInterval(function () {
                            document.getElementById("redImg").src = redImages[redNumb]
                            redNumb = redNumb + 1;
                            if (redNumb == 14) {
                                clearInterval(intervalRedOpen);
                                return;
                            }
                            if (redNumb > 7) {
                                document.getElementById("redClickBox").style.visibility = "visible";
                            }
                        }, 100);
                }
                function redClose() {
                    var redNumb = 13;
                    var intervalRedClose =
                        setInterval(function () {
                            document.getElementById("redImg").src = redImages[redNumb]
                            redNumb = redNumb - 1;
                            if (redNumb == -1) {
                                clearInterval(intervalRedClose);
                                return;
                            }
                            if (redNumb < 7) {
                                document.getElementById("redClickBox").style.visibility = "hidden";
                            }
                        }, 100);
                }
            </script>
        </div>

        <div class="whiteHitBox"
             id="whiteHitBox"
             onmouseenter="whiteOpen()"

                function whiteOpen() {
                    var intervalWhiteOpen = setInterval(

                            document.getElementById("whiteImg").src = whiteImages[wNumb];

                                wNumb = 10;

                            }

                    whiteHitBox.addEventListener("mouseout", function () {
                        clearInterval(intervalWhiteOpen);

        <div class="dollDiv"
             id="dollDiv"

             style="

                 style="
             width: 100%;
             height: 100%;
             opacity: 100%;

            <script>
                var dollImages = new Array()

                            document.getElementById("dollDiv").style.cursor = "pointer";

        <!-- Projector Curtain -->
        <div class="blackHitBox"
             id="blackHitBox"
             onmouseenter="blackMouseYes()"
             onmouseout="blackMouseNo()"
             onclick="blackClick()"
             style="
             visibility: hidden;">
            <script>
                var bMouse = 0;
                function blackMouseYes() {
                    bMouse = 1;
                }
                function blackMouseNo() {
                    bMouse = 0;
                }
                function blackClick() {
                    if (blackNumb === 5) {
                        blackNumb = 4;
                    }
                    else if (blackNumb === 4) {
                        blackNumb = 5;
                    }
                }
            </script>
        </div>

        <div class="blackDiv"
             id="blackDiv"
             onmouseover="blackMouse()"
             onmouseout="blackMouseNo2()">
            <img src="shelvesIMG/c1.jpg"
                 id="blackDivImg"
                 style="
             width: 100%;
             height: 100%;
             opacity: 100%;
             " />
            <script>
                var blackImages = new Array()
                blackImages = [
                    "shelvesIMG/c1.jpg",
                    "shelvesIMG/c2.jpg",
                    "shelvesIMG/c3.jpg",
                    "shelvesIMG/c4.jpg",
                    "shelvesIMG/c5.jpg",
                    "shelvesIMG/c6.jpg",
                ];
                var blackNumb = 0;
                var blackInt = 1;
                function blackMouseNo2() {
                    bMouse = 0;
                }
                function blackMouse() {
                    bMouse = 1;
                    var intervalBlack = setInterval(
                        function () {
                            document.getElementById("blackDivImg").src = blackImages[blackNumb];
                            blackNumb = blackNumb + blackInt;
                            if (blackNumb == 4) {
                                blackInt = 0;
                                document.getElementById("blackHitBox").style.visibility = "visible";
                            }

                            if (bMouse === 0 && blackNumb < 5) {
                                clearInterval(intervalBlack);
                                document.getElementById("blackDivImg").src = blackImages[0];
                                blackNumb = 0;
                                blackInt = 1;
                                document.getElementById("blackHitBox").style.visibility = "hidden";
                            }
                            else if (bMouse === 0 && blackNumb == 5) {
                                clearInterval(intervalBlack);
                            }
                        }, 140);
                }
            </script>

        </div>
        <!-- CANVAS DOOR-->
        <div class="door2Div"
             id="door2Div"
             onmouseover="door2Open()"
             onmouseout="door2Close()"
             style="
             display: none;">
            <img src="shelvesIMG/g1.jpg"
                 id="door2Img"
                 style="
             width: 100%;
             height: 100%;
             opacity: 100%;
             " />
            <script>
                var door2Images = new Array()
                door2Images = [
                    "shelvesIMG/g1.jpg",
                    "shelvesIMG/g2.jpg",
                    "shelvesIMG/g3.jpg",
                    "shelvesIMG/g4.jpg",
                    "shelvesIMG/g5.jpg",
                ];
                var door2ImagesSunset = new Array()
                door2ImagesSunset = [
                    "shelvesIMG/gs1.jpg",
                    "shelvesIMG/gs2.jpg",
                    "shelvesIMG/gs3.jpg",
                    "shelvesIMG/gs4.jpg",
                    "shelvesIMG/gs5.jpg",
                ];

                var d2Numb = 0;
                var imageBlack = document.getElementById('blackDivImg');
                function door2Open() {
                    var intervalDoor2Open = setInterval(
                        function () {
                            document.getElementById("door2Div").style.cursor = "pointer";
                            if (imageBlack.src.match("shelvesIMG/c6.jpg")) {
                                document.getElementById("door2Img").src = door2ImagesSunset[d2Numb];
                            }
                            else {
                                document.getElementById("door2Img").src = door2Images[d2Numb];
                            };

                            if (d2Numb == 5) {
                                clearInterval(intervalDoor2Open);

                            }
                        }, 130);
                    door2Div.addEventListener("mouseout", function () {
                        clearInterval(intervalDoor2Open);
                    });
                }
                function door2Close() {
                    document.getElementById("door2Div").style.cursor = "default";
                    var intervalDoor2Close = setInterval(
                        function () {
                            if (imageBlack.src.match("shelvesIMG/c6.jpg")) {
                                document.getElementById("door2Img").src = door2ImagesSunset[d2Numb];
                            }
                            else {
                                document.getElementById("door2Img").src = door2Images[d2Numb];
                            };
                            d2Numb = d2Numb - 1;
                            if (d2Numb == -1) {
                                clearInterval(intervalDoor2Close);
                                d2Numb = 0;
                            }
                        }, 130);
                    door2Div.addEventListener("mouseenter", function () {
                        clearInterval(intervalDoor2Close);
                    });

                    document.location = 'https://fangknife.itch.io/graveshrine';

                    var image1 = document.getElementById('bgDivImg');
                    var imageBlack = document.getElementById('blackDivImg');

                            document.getElementById("bgDivImg").src = "shelvesIMG/wallSunset.jpg";

                        document.getElementById("redCurtain").style.display = "none";
                        document.getElementById("whiteHitBox").style.display = "none";
                        document.getElementById("whiteCurtain").style.display = "none";
                        document.getElementById("blackHitBox").style.display = "none";
                        document.getElementById("blackDiv").style.visibility = "hidden";

                        document.getElementById("fnHitBox").style.visibility = "visible";
                        document.getElementById("dollDiv").style.visibility = "visible";
                        document.getElementById("door2Div").style.display = "none";
                        document.getElementById("wallVWClipDiv").style.display = "none";

    <div class="doorDiv"
         id="doorDiv">
        <img src="shelvesIMG/door1.jpg"
             id="doorImg"
             style="
                     position: relative;
                     width: 100%;
                     height: 100%;
                     opacity: 100%;
                     " />
        <script>
            var doorImages = new Array()
            doorImages = [
                "shelvesIMG/door1.jpg",
                "shelvesIMG/door2.jpg",
                "shelvesIMG/door3.jpg",
                "shelvesIMG/door4.jpg",
                "shelvesIMG/door5.jpg",
                "shelvesIMG/door3.png",
                "shelvesIMG/door4.png",
                "shelvesIMG/door5.png",
            ];
            var dNumb = 0;
            const element = document.getElementById('doorBgDiv');
            function doorOpen() {
                if (element.style.display === 'none') {
                    var intervalDoorOpen = setInterval(
                        function () {
                            document.getElementById("doorClipDiv").style.cursor = "pointer";
                            document.getElementById("doorImg").src = doorImages[dNumb];
                            dNumb = dNumb + 1;
                            if (dNumb == 5) {
                                clearInterval(intervalDoorOpen);
                                dNumb = 4;
                            }
                        }, 130);
                    doorClipDiv.addEventListener("mouseout", function () {
                        clearInterval(intervalDoorOpen);
                    });
                }
            }

            function doorClose() {
                if (element.style.display === 'none') {
                    document.getElementById("doorClipDiv").style.cursor = "default";
                    var intervalDoorClose = setInterval(
                        function () {
                            document.getElementById("doorImg").src = doorImages[dNumb];
                            dNumb = dNumb - 1;
                            if (dNumb == -1) {
                                clearInterval(intervalDoorClose);
                                dNumb = 0;
                            }
                        }, 100);
                    doorClipDiv.addEventListener("mouseenter", function () {
                        clearInterval(intervalDoorClose);
                    });
                }
                doorClipDiv.addEventListener("click", function () {
                    document.location = 'https://fangknife.com/';
                });
            }

            document.getElementById("fnHitPoly").addEventListener("click", fnHitClick);
            function fnHitClick() {
                document.getElementById("doorBgDiv").style.display = "block";
                dNumb = 5;
                document.getElementById("doorImg").src = doorImages[dNumb];
                setTimeout(function () {
                    dNumb = 6;
                    document.getElementById("doorImg").src = doorImages[dNumb];
                }, 150);
                setTimeout(function () {
                    dNumb = 7;
                    document.getElementById("doorImg").src = doorImages[dNumb];
                }, 300);
                setTimeout(function () {
                    dNumb = 6;
                    document.getElementById("doorImg").src = doorImages[dNumb];
                }, 2050);
                setTimeout(function () {
                    dNumb = 5;
                    document.getElementById("doorImg").src = doorImages[dNumb];
                }, 2100);
                setTimeout(function () {
                    dNumb = 0;
                    document.getElementById("doorImg").src = doorImages[dNumb];
                    document.getElementById("doorBgDiv").style.display = "none";
                }, 2150);
            }
        </script>


    </div>

    <!-- CANVAS -->
    <div class="canvasClass" id="canvasDiv">
        <canvas class="canvas" id="canvas" width="1312" height="405"> </canvas>
        <script>


            const SPRITE_WIDTH = 328;
            const SPRITE_HEIGHT = 405;
            function spritePositionToImagePosition(row, col) {
                return {
                    x: (col * SPRITE_WIDTH),
                    y: (row * SPRITE_HEIGHT)
                }
            }
            var canvas = document
                .querySelector('canvas');
            var context = canvas
                .getContext('2d');

            var spriteSheetURL = 'fn/fnSprites.png';
            var image = new Image();
            image.src = spriteSheetURL;

            var row = 0;
            var col = 0;
            var speed;
            var newSpeed;
            var clear;
            var intervalAni = setInterval(ani, speed);
            if (clear === 0) {
                clearInterval(intervalAni);
            }
            function ani() {
                if (newSpeed != speed) {
                    clearInterval(intervalAni);
                    speed = newSpeed;
                    intervalAni = setInterval(ani, speed);
                }

                if (spriteSheetURL == "fn/fnSprites.png" && row < 6 && col === 3) {
                    row += 1;
                    col = 0;
                }
                if (spriteSheetURL == "fn/fnSprites.png" && row === 6 && col >= 1) {
                    colX = 0;
                    document.getElementById("fnClipDiv").style.display = "block";
                    document.getElementById("fnHitBox").style.display = "block";
                    document.getElementById("misHitBox").style.display = "block";
                    document.getElementById("arsonHitBox").style.display = "block";
                    document.getElementById("dollDiv").style.display = "block";
                    setTimeout(function () {
                        col = 2;

                    }, 300);
                }
                else if (spriteSheetURL == "fn/fnSprites.png" && row === 6 && col === 2) {
                    clear = 0;

                }

                if (spriteSheetURL == "misery/misSprites.jpg" && row < 4 && col === 3 && colX === 1) {
                    row += 1;
                    col = 0;
                }
                if (spriteSheetURL == "misery/misSprites.jpg" && row > 0 && col === 0 && colX === -1) {
                    row -= 1;
                    col = 3;
                }
                if (spriteSheetURL == "misery/misSprites.jpg" && row === 4 && col === 3) {
                    colX = -1;
                }
                if (spriteSheetURL == "misery/misSprites.jpg" && row === 0 && col === 0) {
                    colX = 1;
                }


                if (spriteSheetURL == "arson/arsonSprites.png" && row === 0 && col === 3 && colX === 1) {
                    row += 1;
                    col = 0;
                }
                if (spriteSheetURL == "arson/arsonSprites.png" && row === 1 && col === 0 && colX === -1) {
                    row -= 1;
                    col = 3;
                }
                if (spriteSheetURL == "arson/arsonSprites.png" && row === 1 && col === 3) {
                    colX = -1;
                }
                if (spriteSheetURL == "arson/arsonSprites.png" && row === 0 && col === 0) {
                    colX = 1;
                }

                var position = spritePositionToImagePosition(row, col);
                context.clearRect(
                    0,
                    0,
                    canvas.width,
                    canvas.height
                );
                context.drawImage(
                    image,
                    position.x,
                    position.y,
                    SPRITE_WIDTH,
                    SPRITE_HEIGHT,
                    0,
                    0,
                    SPRITE_WIDTH,
                    SPRITE_HEIGHT
                );
                col += colX;
                image.src = spriteSheetURL;
            }


            document.getElementById("misHitPoly").addEventListener("click", misHitClick);
            function misHitClick() {
                spriteSheetURL = "misery/misSprites.jpg";
                image.src = spriteSheetURL;
                row = 0;
                col = 0;
                colX = 1;
                newSpeed = 100;
                clear = 1;
                canvasDiv.classList.add('misClass');
                canvasDiv.classList.remove('canvasClass', 'fnClass', 'arsonClass');

                document.getElementById("doorClipDiv").style.display = "block";
                document.getElementById("misClipDiv").style.display = "block";
                document.getElementById("arsonClipDiv").style.display = "none";
                document.getElementById("fnClipDiv").style.display = "none";
                document.getElementById("vwDiv").style.display = "none";
                document.getElementById("vwClipDiv").style.display = "none";

            }
            document.getElementById("fnHitPoly").addEventListener("click", fnHitClick);
            function fnHitClick() {
                spriteSheetURL = "fn/fnSprites.png";
                image.src = spriteSheetURL;
                row = 0;
                col = 0;
                colX = 1;
                newSpeed = 85;
                clear = 1;
                canvasDiv.classList.add('fnClass');
                canvasDiv.classList.remove('canvasClass', 'misClass', 'arsonClass');

                document.getElementById("doorClipDiv").style.display = "block";
                document.getElementById("arsonClipDiv").style.display = "none";
                document.getElementById("fnClipDiv").style.display = "none";
                document.getElementById("misClipDiv").style.display = "none";
                document.getElementById("misHitBox").style.display = "none";
                document.getElementById("arsonHitBox").style.display = "none";
                document.getElementById("fnHitBox").style.display = "none";
                document.getElementById("vwDiv").style.display = "none";
                document.getElementById("vwClipDiv").style.display = "none";
                document.getElementById("dollDiv").style.display = "none";

            }
            document.getElementById("arsonHitPoly").addEventListener("click", arsonHitClick);
            function arsonHitClick() {
                spriteSheetURL = "arson/arsonSprites.png";
                image.src = spriteSheetURL;
                row = 0;
                col = 0;
                colX = 1;
                newSpeed = 150;
                clear = 1;
                canvasDiv.classList.add('arsonClass');
                canvasDiv.classList.remove('canvasClass', 'fnClass', 'misClass');

                document.getElementById("doorClipDiv").style.display = "block";
                document.getElementById("arsonClipDiv").style.display = "block";
                document.getElementById("misClipDiv").style.display = "none";
                document.getElementById("fnClipDiv").style.display = "none";
                document.getElementById("vwClipDiv").style.display = "none";
                document.getElementById("vwDiv").style.display = "none";
            }
            document.getElementById("dollDiv").addEventListener("click", dollClick);
            function dollClick() {
                clear = 0;
                canvasDiv.classList.add('canvasClass');
                canvasDiv.classList.remove('arsonClass', 'fnClass', 'misClass');
                document.getElementById("vwClipDiv").style.display = "block";
                document.getElementById("vwDiv").style.display = "block";
                document.getElementById("doorClipDiv").style.display = "block";
                document.getElementById("misClipDiv").style.display = "none";
                document.getElementById("fnClipDiv").style.display = "none";
                document.getElementById("arsonClipDiv").style.display = "none";
            }
        </script>
